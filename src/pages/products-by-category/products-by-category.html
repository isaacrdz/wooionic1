<ion-header>

  <ion-navbar>
    <ion-title>Products by category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product.images[0].src" />
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p><span [innerHTML] = "product.short_description.substr(0,50) + '...'"></span></p>
      <p><span [innerHTML] = "product.price_html"></span></p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
